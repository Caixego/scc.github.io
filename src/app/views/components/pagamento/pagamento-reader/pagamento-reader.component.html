<div class="create">
    <h1>Pagamentos</h1>
    <td>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput [(ngModel)]="filtroPagamento.cpf" name="cpf">
        </mat-form-field>
    </td>
    <button (click)="buscarPagamentos()" class="mat-elevation-z8" mat-stroked-button color="primary">Buscar Pagamentos</button>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="dataPagamento">
            <th mat-header-cell *matHeaderCellDef> Data Pagamento </th>
            <td mat-cell *matCellDef="let element"> {{element.dataPagamento}} </td>
        </ng-container>
        <ng-container matColumnDef="valorPago">
            <th mat-header-cell *matHeaderCellDef> Valor Pago </th>
            <td mat-cell *matCellDef="let element"> {{element.valorPago}} </td>
        </ng-container>
        <ng-container matColumnDef="nomeAssociado">
            <th mat-header-cell *matHeaderCellDef> Nome Associado </th>
            <td mat-cell *matCellDef="let element"> {{element.nomeAssociado}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
