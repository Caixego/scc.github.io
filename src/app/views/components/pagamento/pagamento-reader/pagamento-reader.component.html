<div class="create">
    <div class="container">
        <h1>Filtro de Pagamentos</h1>
        <div class="filtro">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>CPF</mat-label>
                <input matInput [(ngModel)]="filtroPagamento.cpf" name="cpf">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Data Pagamento</mat-label>
                <input matInput [matDatepicker]="dataPagamento" [(ngModel)]="filtroPagamento.dataPagamento" name="dataPagamento">
                <mat-datepicker-toggle matSuffix [for]="dataPagamento"></mat-datepicker-toggle>
                <mat-datepicker #dataPagamento></mat-datepicker>
            </mat-form-field>
            <button (click)="buscarPagamentos()" class="button-full mat-elevation-z8" mat-stroked-button color="primary"><mat-icon>search</mat-icon></button>
        </div>
    </div>
</div>
<div class="create">
    <h1>Pagamentos</h1>
    <div class=" container">
        <button (click)="incluirPagamento()" class="button-full mat-elevation-z8" mat-stroked-button color="primary">INCLUIR PAGAMENTO</button>
    </div>
    <div class="mat-elevation-z8 container">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="dataPagamento">
                <th mat-header-cell *matHeaderCellDef> Data Pagamento </th>
                <td mat-cell *matCellDef="let element"> {{element.dataPagamento}} </td>
            </ng-container>
            <ng-container matColumnDef="valorPago">
                <th mat-header-cell *matHeaderCellDef> Valor Pago </th>
                <td mat-cell *matCellDef="let element"> {{element.valorPago}} </td>
            </ng-container>
            <ng-container matColumnDef="nomeAssociado">
                <th mat-header-cell *matHeaderCellDef> Nome Associado </th>
                <td mat-cell *matCellDef="let element"> {{element.nomeAssociado}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
