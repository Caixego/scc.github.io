<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/">
                <i class="material-icons">home</i>Home
            </a>
            <a mat-list-item [matMenuTriggerFor]="menu">
                <mat-menu #menu="matMenu">
                    <a routerLink="associado" mat-menu-item>Ativos</a>
                    <a routerLink="associado/inativos" mat-menu-item>Inativos</a>
                </mat-menu>
                <i class="material-icons">person</i>Associados
            </a>
            <a mat-list-item routerLink="pagamento">
                <i class="material-icons">person_search</i>Pagamentos
            </a>
        </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
        <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>more_vert</mat-icon>
      </button>
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
